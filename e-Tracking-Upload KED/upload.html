<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Tracking-Upload KED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .custom-button {
            border-radius: 9999px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-center text-2xl font-bold mb-4">e-Tracking-Upload KED</h1>
        <div class="flex justify-center space-x-2 mb-4">
            <button class="bg-green-500 text-white px-4 py-2 custom-button" onclick="location.href='upload.html'">Upload</button>
            <button class="bg-blue-500 text-white px-4 py-2 custom-button" onclick="location.href='view_data_updated.html'">Lihat Data</button>
        </div>
        <form class="space-y-4">
            <div>
                <label class="block text-gray-700">AFD</label>
                <select name="afd" class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Select AFD</option>
                    <option value="OA">OA</option>
                    <option value="OB">OB</option>
                    <option value="OC">OC</option>
                    <option value="OD">OD</option>
                    <option value="OE">OE</option>
                    <option value="OF">OF</option>
                    <option value="OG">OG</option>
                    <option value="OH">OH</option>
                    <option value="OI">OI</option>
                    <option value="OJ">OJ</option>
                    <option value="OK">OK</option>
                    <option value="OL">OL</option>
                    <option value="OM">OM</option>
                    <option value="ON">ON</option>
                    <option value="OO">OO</option>
                    <option value="OQ">OP</option>
                    <option value="OQ">OQ</option>
                    <option value="OR">OR</option>                    
                </select>
            </div>
            <div>
                <label class="block text-gray-700">Wilayah</label>
                <select name="wilayah" class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Select Wilayah</option>
                    <option value="Wilayah-1">Wilayah-1</option>
                    <option value="Wilayah-2">Wilayah-2</option>
                    <option value="Wilayah-3">Wilayah-3</option>
                    <option value="Wilayah-4">Wilayah-4</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700">Tanggal</label>
                <input type="date" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700">Upload File</label>
                <input type="file" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-green-500 text-white px-6 py-2 custom-button">UPLOAD</button>
            </div>
        </form>
    </div>
</body>
</html>
